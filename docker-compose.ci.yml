# Docker Compose for CI/CD Testing
# Use this file to test the Docker build and deployment locally before pushing

version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snailmarketplace-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=snailmarket
      - DB_PASSWORD=snailmarket_password
      - DB_DATABASE=snailmarket
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-jwt-secret-key-change-in-production
      - JWT_EXPIRATION=24h
      - AWS_REGION=us-east-1
      - AWS_S3_BUCKET=snailmarket-bucket
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - snailmarket-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: snailmarketplace-postgres
    environment:
      - POSTGRES_USER=snailmarket
      - POSTGRES_PASSWORD=snailmarket_password
      - POSTGRES_DB=snailmarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - snailmarket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snailmarket"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: snailmarketplace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - snailmarket-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack (AWS Services Emulation)
  localstack:
    image: localstack/localstack:latest
    container_name: snailmarketplace-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - localstack_data:/tmp/localstack
    networks:
      - snailmarket-network

  # Nginx Load Balancer (for Blue-Green testing)
  nginx:
    image: nginx:alpine
    container_name: snailmarketplace-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - snailmarket-network

networks:
  snailmarket-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  localstack_data:
