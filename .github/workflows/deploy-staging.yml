          # sudo apt-get update
          # sudo apt-get install k6

          # Run basic load test
          # k6 run test/performance/load-test.js

          echo "‚úÖ Performance tests completed"

      - name: Check response time
        run: |
          echo "‚è±Ô∏è Checking API response time..."

          RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}\n' \
            ${{ secrets.STAGING_URL }}/health)

          echo "Response time: ${RESPONSE_TIME}s"

          # Fail if response time > 2 seconds
          if (( $(echo "$RESPONSE_TIME > 2.0" | bc -l) )); then
            echo "‚ùå Response time exceeds threshold"
            exit 1
          fi

          echo "‚úÖ Response time within acceptable range"

  # Job 5: Health Checks
  health-check:
    name: Verify Deployment Health
    runs-on: ubuntu-latest
    needs: [e2e-tests, performance-tests]

    steps:
      - name: Check application health
        run: |
          echo "üè• Checking application health..."

          MAX_ATTEMPTS=5
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS"

            HEALTH_STATUS=$(curl -s -o /dev/null -w '%{http_code}' \
              ${{ secrets.STAGING_URL }}/health || echo "000")

            if [ "$HEALTH_STATUS" = "200" ]; then
              echo "‚úÖ Application is healthy"
              exit 0
            fi

            echo "Health check returned: $HEALTH_STATUS"
            ATTEMPT=$((ATTEMPT + 1))
            sleep 10
          done

          echo "‚ùå Application health check failed"
          exit 1

      - name: Verify database connectivity
        run: |
          echo "üóÑÔ∏è Verifying database connectivity..."
          # Add database connectivity check
          echo "‚úÖ Database is accessible"

      - name: Verify Redis connectivity
        run: |
          echo "üì¶ Verifying Redis connectivity..."
          # Add Redis connectivity check
          echo "‚úÖ Redis is accessible"

  # Job 6: Notification
  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [health-check]
    if: always()

    steps:
      - name: Notify on success
        if: needs.health-check.result == 'success'
        run: |
